<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Students - Grads 2</title>
    <link rel="stylesheet" href="/resources/css/styles.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header class="header">
        <div class="header-content">
            <div class="header-text">
                <h1><i class="fas fa-graduation-cap"></i> First Live Changes - University Students - Cloud to program - Pt2 - 1</h1>
                <p>Discover our talented student community still today - NEW ONE TEST # !</p>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" th:text="${totalStudents}">0</span>
                    <span class="stat-label">Total Students</span>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="students-grid">
            <div class="student-card" th:each="student : ${students}">
                <div class="card-header">
                    <div class="student-info">
                        <h3 th:text="${student.fullName}" class="student-name">Student Name</h3>
                        <p th:text="${student.major}" class="student-major">Major</p>
                    </div>
                </div>

                <div class="card-body">
                    <div class="info-row">
                        <i class="fas fa-envelope"></i>
                        <span th:text="${student.email}" class="info-text">email@example.com</span>
                    </div>

                    <div class="info-row">
                        <i class="fas fa-calendar-alt"></i>
                        <span class="info-text">
                                <span th:text="${student.age}">0</span> years old
                            </span>
                    </div>

                    <div class="info-row">
                        <i class="fas fa-id-card"></i>
                        <span class="info-text">
                                ID: <span th:text="${student.id}">000</span>
                            </span>
                    </div>
                </div>

                <div class="card-footer">
                    <button class="btn-primary">
                        <i class="fas fa-user-plus"></i>
                        View Profile
                    </button>
                    <button class="btn-secondary">
                        <i class="fas fa-envelope"></i>
                        Contact
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 University Management System. All rights reserved.</p>
    </footer>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const cards = document.querySelectorAll('.student-card');

        cards.forEach((card, index) => {
            card.style.animationDelay = `${index * 0.1}s`;

            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-8px) scale(1.02)';
            });

            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
    });
</script>
</body>
</html>
